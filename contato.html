<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo do formulário de contato */
        form {
            display: block;
            text-align: left;
            margin-top: 20px;
        }

        /* Estilos para os campos do formulário */
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Estilo dos inputs e textarea */
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo do botão de envio */
        input[type="submit"] {
            background-color: #052451; /* Azul escuro */
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
        }

        /* Efeito de hover no botão de envio */
        input[type="submit"]:hover {
            background-color: #041d33; /* Tom mais escuro de azul */
        }
    </style>
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Contato</h1>
        <!-- Menu de navegação -->
        <nav>
            <ul>
                <!-- Links de navegação para as outras páginas -->
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <h2>Fale Comigo</h2>
        <!-- Formulário de contato -->
        <form action="#" method="post">
            <!-- Campo de nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <!-- Campo de email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Campo de mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
            
            <!-- Botão de envio -->
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
